<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cafe Management System</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
    <style>
        body {
            background: url("{{ url_for('static', filename='images/cafe-wood-bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #f0e9e0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            padding: 50px 60px;
            box-shadow: 0 0 35px rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        h1, h2 {
            font-family: 'Pacifico', cursive;
            color: #ffcc33;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px #000;
        }

        a, button {
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            background: #ffcc33;
            color: #1a1a1a;
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s;
            display: inline-block;
            margin: 8px;
            box-shadow: 2px 4px 12px rgba(0,0,0,0.4);
        }

        a:hover, button:hover {
            background: #ffe066;
            transform: translateY(-2px);
        }

        ul.list-group {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul.list-group li {
            background: rgba(255, 255, 255, 0.1);
            margin: 12px 0;
            padding: 16px 22px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            font-size: 1.1rem;
            color: #fff6d5;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: background 0.3s ease;
        }

        ul.list-group li:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff9b4;
        }

        .btn-container {
            text-align: center;
            margin-top: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        table th, table td {
            padding: 14px 18px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            color: #fefefe;
        }

        table th {
            background: rgba(255, 204, 51, 0.8);
            color: #000;
            font-weight: 700;
        }

        .menu-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .menu-images img {
            width: 180px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }

        .menu-images img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cafe Management System</h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
